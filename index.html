<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Spools de Piping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Consulta de Spools</h1>
            <p>Busca por ID o Spool. Escribe para ver sugerencias autom√°ticas.</p>
        </header>

        <div class="search-controls">
            <div class="control-group">
                <label for="id-input">üî¢ Buscar por ID_Item:</label>
                <div class="search-wrapper">
                    <input type="text" id="id-input" placeholder="Ej: 1, 2, 3..." autocomplete="off">
                    <div id="id-suggestions" class="suggestions"></div>
                </div>
            </div>
            <div class="control-group">
                <label for="spool-input">üîß Buscar por Spool:</label>
                <div class="search-wrapper">
                    <input type="text" id="spool-input" placeholder="Ej: 0907, SP01, BFW..." autocomplete="off">
                    <div id="spool-suggestions" class="suggestions"></div>
                </div>
            </div>
        </div>

        <div id="loader" class="loader" style="display: none;">
            <div class="spinner"></div>
            <p>Cargando datos...</p>
        </div>
        
        <div id="results-container" class="results-container" style="display: none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
